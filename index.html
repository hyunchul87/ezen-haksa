<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 자동 생성기</title>
    <style>
        body {
            font-family: 맑은 고딕, Arial, sans-serif;
            text-align: center;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tab-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #2C3E50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-container button:hover {
            background-color: #1A252F;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>📌 공지사항 자동 생성기</h2>

    <!-- 상단 탭 버튼 -->
    <div class="tab-container">
        <button onclick="loadPage('공지사항 자동생성기_학사일정.html')">학사일정</button>
        <button onclick="loadPage('공지사항 자동생성기_대면일정.html')">대면</button>
        <button onclick="loadPage('공지사항 자동생성기_사복실습.html')">사복</button>
        <button onclick="loadPage('공지사항 자동생성기_보육실습.html')">보육</button>
        <button onclick="loadPage('공지사항 자동생성기_평생실습.html')">평생</button>
		<button onclick="loadPage('공지사항 자동생성기_외한어실습.html')">외한어</button>

    </div>

    <!-- 하단에 HTML 로드될 영역 -->
    <iframe id="contentFrame" class="iframe-container" src="공지사항 자동생성기_대면일정.html"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }
    </script>

</body>
</html>
